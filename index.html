<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.umd.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?restaurant,food') no-repeat center center/cover;
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-80 text-white h-screen flex justify-center items-center">

    <div class="w-full max-w-md p-6 bg-gray-800 bg-opacity-90 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Food Ordering System</h2>
        
        <!-- User Inputs -->
        <div class="mb-4">
            <label class="block mb-1">Phone Number:</label>
            <input type="tel" id="phone" class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label class="block mb-1">Booking Number:</label>
            <input type="text" id="booking" class="w-full p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Food Selection -->
        <div class="mb-4">
            <label class="block mb-1">Select Food:</label>
            <select id="food-select" class="w-full p-2 rounded bg-gray-700 text-white">
                <option value="" disabled selected>Select Food</option>
            </select>
        </div>

        <div class="flex items-center space-x-2 mb-4">
            <input type="number" id="quantity" class="w-16 p-2 rounded bg-gray-700 text-white text-center" min="1" value="1">
            <input type="text" id="price" class="w-20 p-2 rounded bg-gray-700 text-white text-center" readonly>
        </div>

        <div class="flex space-x-2 mb-4">
            <button onclick="addItem()" class="w-1/2 bg-green-500 hover:bg-green-600 text-white py-2 rounded">Add</button>
            <button onclick="clearItems()" class="w-1/2 bg-red-500 hover:bg-red-600 text-white py-2 rounded">Clear</button>
        </div>

        <!-- Order Summary -->
        <table class="w-full mb-4 border-collapse border border-gray-600">
            <thead>
                <tr class="bg-gray-700">
                    <th class="border border-gray-600 p-2">#</th>
                    <th class="border border-gray-600 p-2">Food</th>
                    <th class="border border-gray-600 p-2">Qty</th>
                    <th class="border border-gray-600 p-2">Price</th>
                    <th class="border border-gray-600 p-2">Action</th>
                </tr>
            </thead>
            <tbody id="order-table"></tbody>
        </table>

        <!-- Total Price -->
        <div class="text-right text-lg font-semibold mb-4">
            Total: â‚¹<span id="total-price">0</span>
        </div>

        <button onclick="placeOrder()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Place Order</button>
    </div>

</body>
</html>
