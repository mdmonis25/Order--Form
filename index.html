<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Food Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-black shadow-2xl rounded-lg p-6 w-full max-w-md relative">
        <h2 class="text-2xl font-bold text-center text-white-800">Room Service Order</h2>

        <!-- Room Number & Name -->
        <div class="mt-4">
            <label class="block text-white-700 font-semibold">Room Number</label>
            <input type="number" id="roomNumber" class="input-box" placeholder="Enter your room number">
        </div>

        <div class="mt-3">
            <label class="block text-white-700 font-semibold">Guest Name</label>
            <input type="text" id="guestName" class="input-box" placeholder="Enter your name">
        </div>

        <!-- Food Selection -->
        <div class="mt-4">
            <label class="block text-white-700 font-semibold">Select Food Items</label>
            <div id="foodList" class="mt-2 grid grid-cols-2 gap-2">
                <!-- Food Items will be inserted here dynamically -->
            </div>
        </div>

        <!-- Selected Items with Quantity -->
        <div id="selectedItems" class="mt-4 hidden">
            <h3 class="text-lg font-semibold text-white-800">Selected Items</h3>
            <div id="selectedFoodList" class="mt-2"></div>
        </div>

        <!-- Order Button -->
        <button onclick="placeOrder()" class="mt-5 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Place Order
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
